name: Refresh Fundamentals Data

on:
  schedule:
    # Every 2 minutes during market hours (9:30 AM - 4:00 PM ET = 14:30-21:00 UTC)
    - cron: '*/2 14-21 * * 1-5'
  workflow_dispatch:

jobs:
  refresh-fundamentals:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh Fundamentals Cache
        run: |
          curl -s -X GET "https://putcall.nl/api/cron/refresh-fundamentals" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Accept: application/json"
