name: Refresh Fundamentals Data

on:
  schedule:
    # Every 2 minutes during market hours (9:30 AM - 4:00 PM ET = 14:30-21:00 UTC)
    - cron: '*/2 14-21 * * 1-5'
  workflow_dispatch:

# Only one instance runs at a time - cancels old runs if new one starts
concurrency:
  group: refresh-fundamentals
  cancel-in-progress: true

jobs:
  refresh-fundamentals:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Refresh Fundamentals Cache
        run: |
          echo "üîÑ Refreshing fundamentals cache..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "https://putcall.nl/api/cron/refresh-fundamentals" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Accept: application/json" \
            --max-time 55)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "üìã Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"
          echo ""
          echo "üìä HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Cache refreshed successfully"
            exit 0
          else
            echo "‚ö†Ô∏è Non-200 status ($HTTP_CODE) - API may be down or rate-limited"
            echo "This is expected during market volatility or API issues"
            echo "Continuing anyway (non-fatal)..."
            exit 0
          fi

