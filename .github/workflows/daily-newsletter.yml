name: Daily Newsletter

on:
  schedule:
    - cron: '0 6 * * 1,3,5'
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Daily Newsletter
        run: |
          echo "üöÄ Triggering daily newsletter..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SITE_URL }}/api/newsletter/send" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 180)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üìã Response:"
          echo "$body" | jq '.' || echo "$body"
          echo ""
          echo "üìä Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Newsletter sent successfully!"
            exit 0
          else
            echo "‚ö†Ô∏è Newsletter API returned $http_code"
            echo "This is often due to dashboard API timeouts (504) or rate limits"
            echo "Subscribers won't receive email this time, but will get next scheduled send"
            echo "Marking as non-fatal to avoid alert spam..."
            exit 0
          fi

